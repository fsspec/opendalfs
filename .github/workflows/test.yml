name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Start MinIO
      run: |
        docker compose -f tests/docker/docker-compose.yml up -d
        # Wait for MinIO to be ready
        sleep 10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest pytest-asyncio boto3

    - name: Build and install
      run: |
        maturin develop -m crates/service-memory/Cargo.toml
        maturin develop -m crates/service-s3/Cargo.toml

    - name: Run tests
      run: |
        pytest -v --cov=opendalfs --cov-report=xml
      env:
        MINIO_ROOT_USER: minioadmin
        MINIO_ROOT_PASSWORD: minioadmin

    - name: Stop MinIO
      if: always()
      run: docker compose -f tests/docker/docker-compose.yml down 
